name: Cypress Tests
on:
  push:
    branches:
      - gh-pages
    paths-ignore:
      - "**/README.md"
  pull_request:
    branches:
      - gh-pages
    paths-ignore:
      - "**/README.md"

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
